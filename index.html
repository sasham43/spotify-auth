<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>SPOTIFY TOKENS</title>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <script>
        $(function() {
            $("#start").on('click', function(){
                $.ajax('/auth').done(function(response){
                    console.log('response:', response);
                    $("#start").hide();
                    var link = $("#login");
                    link.attr("href", response);
                    link.html(response);
                });
            });

          console.log('jquery loaded.');
        });
      </script>
      <style>
        body {
          text-align: center;
          background-color: #222;
          color: aliceblue;
          padding-top: 10%;
        }

        #start {
            background-color: #222;
            color: aliceblue;
            padding: 15px;
            border-radius: 5px;
            font-size: 24px;
        }

        #login {
            color: aliceblue;
        }
        #login:hover {
            color: chartreuse;
        }
      </style>
    </head>

    <body>
      <!-- <h1>TOKENS</h1> -->
      <button id="start">START</button>
      <div>
          <a id="login"></a>
      </div>
    </body>
</html>
